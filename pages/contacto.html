<body>
    <header class="header">
        <nav class="nav-header">
            <a href="#" class="logo-header">VBEATS</a>
            
            <ul class="nav-menu">
                <li class="menu-nav-item"> <a href="../index.html" class="menu-nav-link">Home</a></li>

            </ul>
            
        </nav>
    </header>

    <main>
        <img class="img-type-1" src="../assets/img-top-pages.png" alt="imagen paginas">
        
        <h1 class="h1-pages">Contacto</h1>

        <section>
             
            <div class="contenedor-beats">
                    <div class="beat-sample">
                        <a href="#">
                            <i class="fa-solid fa-phone"></i>
                        </a>
                        <h3>Llamanos</h3>
                        <h4>Enterprise opening</h4>
                    </div>

                    <div class="beat-sample">
                        <a href="#">
                            <i class="fa-solid fa-envelope"></i>
                        </a>
                        <h3>Escribinos</h3>
                        <h4>Enterprise opening</h4>
                    </div>

                    <div class="beat-sample">
                        <a href="#">
                            <i class="fa-solid fa-store"></i>
                        </a>
                        <h3>Visitanos</h3>
                        <h4>Enterprise opening</h4>
                    </div>
            </div>

        </section>

        <section class="mapa-y-form">

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3221.200755370383!2d-86.77762660000005!3d36.1616691!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8864665969b35c41%3A0xbaaf9c4a680b18d7!2s135-127%204th%20Ave%20N%2C%20Nashville%2C%20TN%2037201%2C%20EE.%20UU.!5e0!3m2!1ses-419!2sar!4v1705261431443!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        
            <form class="contact-form" action="contact-from-web" method="post">
                <ul>
                  <li>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="name" name="user_name" />
                  </li>
                  <li>
                    <label for="mail">Email:</label>
                    <input type="email" id="mail" name="user_mail" />
                  </li>
                  <li>
                    <label for="msg">Mensaje:</label>
                    <textarea id="msg" name="user_message"></textarea>
                  </li>
                  <li class="button">
                    <button type="submit">Enviar</button>
                    </li>
                </ul>
              </form>
        
        </section>









        
    </main>


    <footer class="footer">

            <img class="logo-footer" src="#" alt="VBEATS">

                </a>
